<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback form</title>
</head>
<body>
    <h1>Create new feedback</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}        
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'feedback_list' %}">Back to feedback list</a>
</body>
</html>
